<div class="container" *ngIf="weatherData">
  <div class="upper-data">
    <img src="../assets/coldWeather.jpg" *ngIf="weatherData.main.temp<=15">
    <img src="../assets/hotWeather.jpg" *ngIf="weatherData.main.temp>15">
    <div class="weather-data">
      <div class="location">
        {{weatherData.name}}
      </div>
      <div class="temperature">
        {{weatherData.main.temp | number:'1.0-0'}}°C 
      </div>
    </div>
  </div>
  <div class="lower-data">
    <div class="more-info-label">More Information</div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/minn.png">
          <span>min</span>
        </div>
        <div class="info-block-value">
          {{weatherData.main.temp_min| number:'1.0-0'}}°C
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/minn.png">
          <span>max</span>
        </div>
        <div class="info-block-value">
          {{weatherData.main.temp_max| number:'1.0-0'}}°C
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/minn.png">
          <span>humidity</span>
        </div>
        <div class="info-block-value">
          {{weatherData.main.humidity}}%
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/minn.png">
          <span>wind</span>
        </div>
        <div class="info-block-value">
          {{weatherData.wind.speed}} Km/h
        </div>
      </div>
    </div>
  </div>
</div>
