<div class="container">
  <div class="upper-data">
    <img src="../assets/coldWeather.jpg" *ngIf="true">
    <!-- <img src="../assets/hotWeather.jpg" *ngIf="false"> -->
    <div class="weather-data">
      <div class="location">
        Willington
      </div>
      <div class="temperature">
        {{14.123 | number:'1.0-0'}}°C 
      </div>
    </div>
  </div>
  <div class="lower-data">
    <div class="more-info-label">More Information</div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/minn.png">
          <span>min</span>
        </div>
        <div class="info-block-value">
          10°C
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/minn.png">
          <span>max</span>
        </div>
        <div class="info-block-value">
          10°C
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/minn.png">
          <span>humidity</span>
        </div>
        <div class="info-block-value">
          10°C
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/minn.png">
          <span>wind</span>
        </div>
        <div class="info-block-value">
          10°C
        </div>
      </div>
    </div>
  </div>
</div>
